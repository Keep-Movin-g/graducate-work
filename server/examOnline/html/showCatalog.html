<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>目录</title>
    <!-- 引入  semantic ui 样式文件 -->
    <link rel="stylesheet" href="../lib/semantic/semantic.css">
    <link rel="stylesheet" href="../css/showCatalog.css">

    <link rel="stylesheet" href="../lib/plus/css/toastr-plus.css">
    <link rel="stylesheet" href="../lib/plus/css/semantic-ui-plus.css">
    <link rel="stylesheet" href="../lib/toastr/build/toastr.min.css">

</head>
<body>
<div>
    <div class="ui top fixed menu" style="font-size: 20px">
        <div class="item">
            <img src="../image/student.png">
        </div>
        <a class="item" one-link-mark="yes" href="showCatalog.html">仓库管理</a>
        <a class="item" one-link-mark="yes" href="showPapers.html">试卷管理</a>
        <a class="item" one-link-mark="yes" href="wrongQuestions.html">错题集</a>

    </div>
    <div class="ui segments" style="margin-top: 40px;margin-bottom: 40px;">
        <div class="ui one segment"></div>
        <div class="ui one segment">
            <h1>目录管理</h1>
        </div>
        <div class="ui ten segment">
            <table class="ui celled striped table">
                <thead>
                <tr>

                    <th colspan="1">
                        <h5>序列号</h5>
                    </th>
                    <th colspan="1">
                        <h5>选择目录</h5>
                    </th>
                    <th colspan="1">
                        <h3>目录</h3>
                    </th>
                    <th colspan="1">
                        <h3>课程</h3>
                    </th>
                    <th colspan="1">
                        <h3>目录名</h3>
                    </th>
                    <th colspan="1">
                        <h3>题目数量</h3>
                    </th>
                    <th colspan="1">
                        <h3>创建时间</h3>
                    </th>
                    <th colspan="4">
                        <button class="ui positive basic button" onclick="showSaveLayer()">
                            增加目录
                        </button>
                        <button class="ui positive basic button" onclick="showCreatePaper()">
                            从题库中创建试卷
                        </button>
                    </th>
                </tr>

                </thead>
                <tbody class="context">
                    <tr id='template_tr' style="font-size: 19px" >

                        <td class="collapsing">序列号</td>
                        <td class="collapsing ">
                            <div class="ui checkbox">
                                <input type="checkbox" tabindex="0" class="hidden" name="create_paper" value="12">
                                <label>选择</label>
                            </div>
                        </td>
                        <td  >
                            <i class="folder icon"></i>
                            <span>科目</span>
                        </td>
                        <td><span>课程</span></td>
                        <td><span>目录名</span></td>
                        <td><span>题目数量</span></td>
                        <td class="right aligned collapsing"><span>更新时间</span></td>
                        <td>
                            <i class="trash icon"></i>
                            <a href="javascript:;">删除</a>
                        </td>
                        <td>
                            <i class="file icon"></i>
                            <a href="javascript:;" onclick="insertQuestion(this)">添加题目</a>
                        </td>
                        <td>
                            <i class="eye icon"></i>
                            <a href="javascript:;" onclick="showQuestions(this)">查看题目</a>
                        </td>
                        <td>
                            <i class="edit icon"></i>
                            <a href="javascript:;" onclick="updateCatalog(this)">编辑目录</a>
                        </td>

                    </tr>

                </tbody>
            </table>
        </div>
    </div>

    <div class="ui big form" id="save_catalog_form">
        <div class="two fields">
            <div class="field" id="major_field">
                <label>科目名</label>
                <input placeholder="科目名" type="text" name="major">
            </div>
            <div class="field" id="course_field">
                <label>课程名</label>
                <input placeholder="课程名" type="text" name="course">
            </div>
        </div>
        <div class="two fields">
            <div class="sixteen wide field" id="name_field">
                <label>试卷名</label>
                <input placeholder="试卷名" type="text" name="cname">
            </div>

        </div>
        <div class="ui submit button green"  >提交</div>
        <div class="ui button orange" onclick="hideSaveLayer()">取消</div>
    </div>
    <div class="ui big form" id="update_catalog_form">
        <div class="two fields">
            <div class="field" >
                <label>科目名</label>
                <input placeholder="科目名" type="text" name="major">
            </div>
            <div class="field" >
                <label>课程名</label>
                <input placeholder="课程名" type="text" name="course">
            </div>
        </div>
        <div class="two fields">
            <div class="sixteen wide field" >
                <label>试卷名</label>
                <input placeholder="试卷名" type="text" name="cname">
            </div>

        </div>
        <div class="ui submit button green"  >提交</div>
        <div class="ui button orange" onclick="hideUpdateLayer()">取消</div>
    </div>
    <div class="ui big form" id="create_paper_form">
        <div class="two fields">
            <div class="sixteen wide field" >
                <label>试卷名</label>
                <input placeholder="试卷名" type="text" name="paperName">
            </div>

        </div>
        <div class="two fields">
            <div class="field" >
                <label>考试时间</label>
                <input placeholder="分钟" type="text" name="allowTime">
            </div>
            <div class="field" >
                <label>题目数量</label>
                <input placeholder="题目数量" type="text" name="questionQuantities">
            </div>
        </div>
        <div class="two fields">
            <div class="field" >
                <label>顺序或随机</label>
                <input placeholder="’0‘ 代表顺序 ‘1’ 代表随机" type="text" name="orderOrRandom">
            </div>
            <div class="field" >
                <label>题目范围</label>
                <input placeholder="1~50" type="text" name="limits">
            </div>
        </div>

        <div class="ui submit button green"  >提交</div>
        <div class="ui button orange" onclick="hideCreatePaperLayer()">取消</div>
    </div>
</div>
<script src="../lib/jquery/jquery-3.3.1.js"></script>
<!-- 引入 semantic 脚本文件 -->
<script src="../lib/semantic/semantic.js"></script>
<!-- 引入吐司【toastr】脚本文件-->
<script src="../lib/toastr/build/toastr.min.js"></script>

<script src="../js/showCatalog.js"></script>

</body>
</html>
