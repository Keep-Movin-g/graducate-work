<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <title>添加题目</title>
    <!-- 引入  semantic ui 样式文件 -->
    <link rel="stylesheet" href="../lib/semantic/semantic.css">
    <!-- 引入 jquery 脚本文件 -->
    <!-- 引入吐司【toastr】框架样式 -->
    <link rel="stylesheet" href="../lib/toastr/build/toastr.css">
    <!-- 引入自定义的 toastr 样式 -->
    <link rel="stylesheet" href="../lib/plus/css/toastr-plus.css">
    <link rel="stylesheet" href="../css/paper_online_reslove.css">
</head>
<body>

<div>
    <h2>新增题目</h2>
</div>
<div class="ui horizontal segments" id="article">

    <div class="ui vertical segment" id="input">
        <textarea >

        </textarea>
    </div>
    <div class="ui vertical segment" id="output">
        <div class="ui low_right" style="left: 274px; width: 670px !important; height: 80px !important;">
            <div class="ui fluid six item tabular menu">
                <button class="ui secondary button" id="reslove">
                    解析
                </button>
                <button class="ui button" id="clear">
                    清空
                </button>
                <button class="ui button" id="show_answer">
                    隐藏答案
                </button>
                <button class="ui youtube button " id="upload">
                    <i class="arrow circle up icon"></i>
                    上传
                </button>
                <div class="ui large buttons">
                    <button class="ui inverted green button" onclick="toggleModel(1)">样式一</button>
                    <div class="or"></div>
                    <button class="ui inverted blue button" onclick="toggleModel(2)">样式二</button>
                </div>

            </div>
        </div>
        <div class="ui active tab">
            <div class="question" ></div>
            <div class="question">
                <!--单选题-->
                <div class="mulchoise ">
                    <div class="ui divider"></div>
                    <div class="grouped fields">
                        <div class="title">
                            <label>1、</label>
                            <label style="color: #A8A8B3"><b>[单选题]</b></label>
                            <label for="fruit">选择你第二喜欢的水果</label></div>
                        <div class="field">
                            <div class="ui radio checkbox option">
                                <input type="radio" name="fruit" tabindex="0" class="hidden">
                                <label>苹果</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui radio checkbox option">
                                <input type="radio" name="fruit" tabindex="0" class="hidden">
                                <label>橘子</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui radio checkbox option">
                                <input type="radio" name="fruit" tabindex="0" class="hidden">
                                <label>梨</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui radio checkbox option">
                                <input type="radio" name="fruit" tabindex="0" class="hidden">
                                <label>梨</label>
                            </div>
                        </div>
                        <div class="field">
                            <table>正确答案：</table>
                            <div>
                                <table class="answer"></table>
                            </div>
                        </div>
                        <div class="inline field remark">
                            <label>答案解析：</label>
                            <div class="text">无</div>
                        </div>
                    </div>
                </div>
    <!--            多选题-->
                <div class="Dmulchoise">
                    <div class="ui divider"></div>
                    <div class="grouped fields">
                        <div class="title">
                            <label>1、</label>
                            <label style="color: #A8A8B3"><b>[多选题]</b></label>
                            <label for="fruit">选择你第二喜欢的水果</label></div>
                        <div class="field">
                            <div class="ui  checkbox option">
                                <input type="checkbox" name="fruit" tabindex="0" class="hidden">
                                <label>苹果</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui  checkbox option">
                                <input type="checkbox" name="fruit"  class="hidden">
                                <label>橘子</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui  checkbox option">
                                <input type="checkbox" name="fruit" class="hidden">
                                <label>梨</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui  checkbox option">
                                <input type="checkbox" name="fruit"  class="hidden">
                                <label>梨</label>
                            </div>
                        </div>
                        <div class="field">
                            <table>正确答案：</table>
                            <div>
                                <table class="answer"></table>
                            </div>
                        </div>
                        <div class="inline field remark">
                            <label>答案解析：</label>
                            <div class="text">无</div>

                        </div>
                    </div>
                </div>
                <!-- 判断题 -->
                <div class="Estimate">
                    <div class="ui divider"></div>
                    <div class="grouped fields">
                        <div class="title">
                            <label>1、</label>
                            <label style="color: #A8A8B3"><b>[判断题]</b></label>
                            <label for="fruit">选择你第二喜欢的水果</label></div>
                        <div class="field">
                            <div class="ui radio checkbox option">
                                <input type="radio" name="fruit" tabindex="0" class="hidden">
                                <label>对</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui radio checkbox option">
                                <input type="radio" name="fruit" tabindex="0" class="hidden">
                                <label>错</label>
                            </div>
                        </div>
                        <div class="field">
                            <table>正确答案：</table>
                            <div>
                                <table class="answer"></table>
                            </div>
                        </div>
                        <div class="inline field remark">
                            <label>答案解析：</label>
                            <div class="text">无</div>
                        </div>
                    </div>
                </div>
                <!--填空题-->
                <div class="filling" >
                    <div class="ui divider"></div>
                    <div class="grouped fields">
                        <div class="title">
                            <label>1、</label>
                            <label style="color: #A8A8B3"><b>[填空题]</b></label>
                            <label for="fruit">选择你第二喜欢的水果</label>
                        </div>
                        <div class="eight wide field option">
                            <label>1：</label>
                            <input type="text" >
                        </div>
                        <div class="field">
                            <table>正确答案：</table>
                            <div>
                                <table class="answer"></table>
                            </div>
                        </div>
                        <div class="field remark">
                            <label>答案解析</label>
                            <div class="text">无</div>
                        </div>
                    </div>
                </div>
    <!--            题目错误提示-->
                <div class="ui negative message hidden errorObj" >
                    <i class="close icon"></i>
                    <div class="header"></div>
                </div>
            </div>
            </div>
    </div>
    </div>
<script src="../lib/jquery/jquery-3.3.1.js"></script>
<!-- 引入 semantic 脚本文件 -->
<script src="../lib/semantic/semantic.js"></script>
<!-- 引入吐司【toastr】脚本文件-->
<script src="../lib/toastr/build/toastr.min.js"></script>
<script src="../js/paper_online_reslove.js"></script>

</body>
</html>
